<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Perpustakaan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #333;
        }

        header {
            background-color: #f39c12;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .profile-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #f39c12;
        }

        .profile-header h2 {
            margin: 0;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats-item {
            flex: 1;
            padding: 15px;
            margin: 5px;
            text-align: center;
            background-color: #f39c12;
            color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stats-item h3 {
            margin: 0;
        }

        .book-list {
            margin-top: 30px;
        }

        .book-list h3 {
            margin-bottom: 10px;
            color: #f39c12;
        }

        .book-list ul {
            list-style: none;
            padding: 0;
        }

        .book-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-list li button {
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-list li button:hover {
            background-color: #b71c1c;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f39c12;
            color: white;
            margin-top: 30px;
        }

        footer a {
            color: #ffcc80;
            text-decoration: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

<header>
    <h1>Profile</h1>
    <button class="back-button" onclick="goBack()">Back</button>
</header>

<div class="profile-container">
    <div class="profile-header">
        <img src="unpam.png" alt="Foto Profil">
        <div>
            <h2>Muhammad Nafis Mutawakil</h2>
            <p>Email: nmutawaqil@gmail.com</p>
            <p>Keanggotaan: Aktif</p>
        </div>
    </div>

    <div class="stats-container">
        <div class="stats-item">
            <h3>15</h3>
            <p>Buku yang Dipinjam</p>
        </div>
        <div class="stats-item">
            <h3>5</h3>
            <p>Buku yang Terlambat</p>
        </div>
        <div class="stats-item">
            <h3>50</h3>
            <p>Total Buku yang Dibaca</p>
        </div>
    </div>

    <div class="book-list">
        <h3>Buku yang Sedang Dipinjam</h3>
        <ul>
            <li>
                <span>Naruto</span>
                <button>Kembalikan</button>
            </li>
            <li>
                <span>Harry</span>
                <button>Kembalikan</button>
            </li>
            <li>
                <span>Dia Angkasa</span>
                <button>Kembalikan</button>
            </li>
        </ul>
    </div>
</div>

<footer>
    <p>&copy; 2024 Perpustakaan | <a href="#">Hubungi Kami</a></p>
</footer>

<script>
    function goBack() {
        // Fungsi untuk kembali ke halaman sebelumnya
        history.back();
    }
</script>
</body>
</html>
