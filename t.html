<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital Interaktif</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
        }

        .menu-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 10px;
        }

        .dropdown-menu ul li {
            margin: 5px 0;
        }

        .dropdown-menu ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu ul li a:hover {
            background-color: #f39c12;
        }

        /* Other existing styles */
    </style>
</head>
<body>

<div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
<div class="dropdown-menu" id="dropdown-menu">
    <ul>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="profile.html">Profil</a></li>
        <li><a href="#list-section">Transaksi</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
</div>

<div class="login-container" id="login-container">
    <div class="login-box">
        <img src="unpam.png" alt="Logo Perpustakaan">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">Login</button>
    </div>
</div>

<header id="header">
    <h1>Selamat Datang di Perpustakaan</h1>
    <p>Jelajahi Perpustakaan kami</p>
    <a href="galeri.html">Lihat Galeri</a>
</header>

<section id="list-section" class="list-section">
    <h2>Daftar Buku</h2>
    <div class="stats">Jumlah Buku: <span id="book-count">0</span></div>
    <form id="add-book-form" onsubmit="addNewBook(event)">
        <input type="text" id="new-book-title" placeholder="Judul Buku" required>
        <input type="text" id="new-book-category" placeholder="Kategori Buku" required>
        <input type="number" id="new-book-quantity" placeholder="Jumlah Buku" min="1" max="100" required>
        <button type="submit">Tambah Buku</button>
        <div id="book-validation-message"></div>
    </form>
    <ul id="book-list"></ul>
</section>

<footer id="footer">
    <p>&copy; 2024 Perpustakaan | <a href="#">Hubungi Kami</a></p>
</footer>

<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdown-menu');
        menu.classList.toggle('active');
    }

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === '1234') {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('header').classList.add('active');
            document.getElementById('list-section').classList.add('active');
            document.getElementById('footer').classList.add('active');
        } else {
            alert('Username atau password salah!');
        }
    }

    function logout() {
        document.getElementById('login-container').style.display = 'flex';
        document.getElementById('header').classList.remove('active');
        document.getElementById('list-section').classList.remove('active');
        document.getElementById('footer').classList.remove('active');
    }
</script>

</body>
</html>
