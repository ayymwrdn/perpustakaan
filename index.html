<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital Interaktif</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(login.jpg);
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }

        .login-box {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .login-box img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .login-box input {
            display: block;
            width: 90%;
            margin: 15px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .login-box button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #e67e22;
        }

        header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), url('gl.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        header a {
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        header.active {
            display: flex;
        }

        .list-section {
            display: none;
            padding: 20px;
            background-color: #1c1c1c;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .list-section form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 400px; 
        margin: 0 auto;
        background-color: #333;
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); 
        }
        .list-section input {
        font-size: 1.1rem;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border-radius: 5px;
         border: 1px solid #ccc; /* Border untuk input */
        box-sizing: border-box; /* Pastikan padding tidak menambah lebar input */
    }
        .list-section button {
        font-size: 1.1rem;
        padding: 12px 20px;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
.list-section button:hover {
    background-color: #e67e22;
}

        .list-section.active {
            display: block;
        }

        .list-section ul {
            list-style: none;
            padding: 0;
        }

        .list-section li {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-section li button {
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-section li button:hover {
            background-color: #e74c3c;
        }

        .stats {
            text-align: center;
            margin: 10px;
            font-size: 1.2em;
        }

        .gallery {
            display: none;
            padding: 20px;
            background-color: #1c1c1c;
        }

        .gallery.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            display: none;
            background-color: #111;
            color: #bbb;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer.active {
            display: block;
        }
        nav {
    background-color: rgba(51, 51, 51, 0.8); /* Membuat navbar transparan */
    color: white;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(0px); /* Menambahkan efek blur */
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 10;
    padding: 0;
}

nav ul li {
    margin: 0 10px; /* Tambahkan jarak horizontal di antara item */
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #f39c12;
}


    </style>
</head>
<body>
    

<div class="login-container" id="login-container">
    <div class="login-box">
        <img src="unpam.png" alt="Logo Perpustakaan">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">Login</button>
    </div>
</div>

<header id="header">
    <h1>Selamat Datang di Perpustakaan</h1>
    <p>Jelajahi Perpustakaan kami</p>
    <a href="galeri.html">Lihat Galeri</a>
    <nav id="navbar">
        <ul>
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#list-section">Transaksi</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    
</header>

<section id="list-section" class="list-section">
    <h2>Daftar Buku</h2>
    <div class="stats">Jumlah Buku: <span id="book-count">0</span></div>

        <form id="add-book-form" onsubmit="addNewBook(event)">
            <input type="text" id="new-book-title" placeholder="Judul Buku" required>
            <input type="text" id="new-book-category" placeholder="Kategori Buku" required>
            <input type="number" id="new-book-quantity" placeholder="Jumlah Buku" min="1" max="100" required>
            <button type="submit">Tambah Buku</button>
            <div id="book-validation-message"></div> 
        </form>

    <ul id="book-list"></ul>
</section>

<footer id="footer">
    <p>&copy; 2024 Perpustakaan | <a href="#">Hubungi Kami</a></p>
</footer>

<script>
    const MAX_BOOKS = 100; // Batas maksimal jumlah buku

    function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === 'admin' && password === '1234') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('header').classList.add('active');
        document.getElementById('list-section').classList.add('active');
        document.getElementById('footer').classList.add('active');
        document.getElementById('navbar').style.display = 'block'; // Tampilkan navbar
    } else {
        alert('Username atau password salah!');
    }
}

function logout() {
    // Kembalikan tampilan ke form login
    document.getElementById('login-container').style.display = 'flex';
    document.getElementById('header').classList.remove('active');
    document.getElementById('list-section').classList.remove('active');
    document.getElementById('footer').classList.remove('active');
    document.getElementById('navbar').style.display = 'none'; // Sembunyikan navbar
    // Reset input form login
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}



    function updateBookCount() {
        const bookList = document.getElementById('book-list');
        const bookCount = bookList.children.length;
        document.getElementById('book-count').textContent = bookCount;

        // Display validation message when max limit is reached
        const validationMessage = document.getElementById('book-validation-message');
        if (bookCount >= MAX_BOOKS) {
            validationMessage.textContent = 'Jumlah maksimal buku telah tercapai!';
            validationMessage.style.color = 'red';
        } else {
            validationMessage.textContent = '';
        }
    }

    function addBookFromGallery(title, category, imageSrc) {
        const quantity = document.getElementById('new-book-quantity').value || 1;

        if (document.getElementById('book-list').children.length + parseInt(quantity) > MAX_BOOKS) {
            alert('Jumlah maksimal buku telah tercapai!');
            return;
        }

        for (let i = 0; i < quantity; i++) {
            const bookList = document.getElementById('book-list');

            const li = document.createElement('li');
            li.innerHTML = `<strong>${title}</strong> (${category})`;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Hapus';
            deleteButton.onclick = function () {
                li.remove();
                updateBookCount();
            };

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = function () {
                const newTitle = prompt('Masukkan judul baru:', title);
                const newCategory = prompt('Masukkan kategori baru:', category);
                if (newTitle && newCategory) {
                    li.innerHTML = `<strong>${newTitle}</strong> (${newCategory})`;
                    li.appendChild(editButton);
                    li.appendChild(deleteButton);
                }
            };

            li.appendChild(editButton);
            li.appendChild(deleteButton);
            bookList.appendChild(li);
        }

        updateBookCount();
    }

    function addNewBook(event) {
    event.preventDefault();

    const quantity = parseInt(document.getElementById('new-book-quantity').value);
    const title = document.getElementById('new-book-title').value;
    const category = document.getElementById('new-book-category').value;

    if (quantity < 1 || quantity > 100) {
        alert('Jumlah buku harus antara 1 dan 5.');
        return;
    }

    if (document.getElementById('book-list').children.length + quantity > MAX_BOOKS) {
        alert('Jumlah maksimal buku telah tercapai!');
        return;
    }

    addBookFromGallery(title, category, quantity);

    document.getElementById('add-book-form').reset();

    function loadBooksFromLibrary() {
    const library = JSON.parse(localStorage.getItem("library")) || [];
    const bookList = document.getElementById("book-list");

    library.forEach((book) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${book.title}</strong> (${book.category})`;

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Hapus";
        deleteButton.onclick = function () {
            li.remove();
            updateBookCount();
        };

        li.appendChild(deleteButton);
        bookList.appendChild(li);
    });

}
updateBookCount();window.onload = function () {
    loadBooksFromLibrary();
};
function logout() {
    document.getElementById('login-container').style.display = 'flex';
    document.getElementById('header').classList.remove('active');
    document.getElementById('list-section').classList.remove('active');
    document.getElementById('gallery').classList.remove('active');
    document.getElementById('footer').classList.remove('active');
}


}

    
</script>

</body>
</html>
